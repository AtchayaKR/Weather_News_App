name: weather_news_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

# To implement API
  http: ^1.2.2

# To access Location
  geolocator: ^13.0.1

# To State Management
  get: ^4.6.6

# To Style Property
  google_fonts: ^6.2.1

# To Local storage
  shared_preferences: ^2.3.3

# To view url - detail
  url_launcher: ^6.3.1

# To get perfect format
  intl: ^0.19.0 

# To caraosel
  carousel_slider: ^5.0.0

# To animation
  lottie: ^3.1.3

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/animations/splash_animation.json
